<!DOCTYPE html>
<html>
<head>
	<title>Department Enroll page</title>
	 <link rel="stylesheet" href="enroll.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>ENROLL INTO A DEPARTMENT</h1>
    </div>
</div>
<form class="form1">
	<div class="form-group">
		<label>Name:</label>
		<input type="text" name="name">
	</div>
	<div class="form-group">
		<label>Department:</label>
		<select class="department">
          <option value="Electrical">EEE</option>
          <option value="Mechanical">MECH</option>
          <option value="Computers">CSE</option>
          <option value="Civil">CIVIL</option>
        </select>
	</div>
	<div class="button">
		 <a href="index.html" class="bt-1" >Go Back</a>
		 <button class="bt-2" type="submit">Register</button>		
	</div>
</form>
</body>
</html>
